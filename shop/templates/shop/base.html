{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Purgatory Comics Press{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .cover {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 600px;
            height: auto;
            margin: 10px;
        }

        .description-box {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .description-box p {
            margin: 5px 0;
            line-height: 1.15;
            font-size: 16px;
        }

        .buy-now-btn {
            font-family: 'Impact', sans-serif;
            text-transform: uppercase;
            font-size: 20px;
            padding: 15px 30px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .buy-now-btn:hover {
            background-color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .cover {
                flex-direction: column;
            }

            .cover img {
                width: 100%;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 28px;
            }

            .description-box {
                padding: 15px;
            }

            .buy-now-btn {
                width: 100%;
                padding: 15px;
                font-size: 18px;
            }
        }
        .ecom-preview {
            text-align: center;
            margin: 40px 0;
        }
        
        .ecom-preview .items {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .ecom-preview .item {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            width: 150px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .ecom-preview .item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .link-button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        
        .link-button:hover {
            background-color: #333;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
